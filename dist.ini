name = CPAN-Meta-Requirements
author = David Golden <dagolden@cpan.org>
author = Ricardo Signes <rjbs@cpan.org>
license = Perl_5
copyright_holder = David Golden and Ricardo Signes
copyright_year = 2010

[RewriteVersion]

[Git::Contributors]

[Git::GatherDir]
exclude_filename = README.mkdn
exclude_filename = cpanfile
exclude_filename = Makefile.PL

[PruneCruft]

[ManifestSkip]

[InsertCopyright]

[SurgicalPodWeaver]
config_plugin = @DAGOLDEN
post_code_replacer = replace_with_nothing
replacer = replace_with_comment

[Pod2Readme]

[License]

[Test::Compile]
fake_home = 1
xt_mode = 1

[Test::MinimumVersion]
max_target_perl = 5.006

[Test::ReportPrereqs]

[Test::PodSpelling]
stopwords = invocant
stopwords = dist

[Test::Perl::Critic]

[MetaTests]

[PodSyntaxTests]

[PodCoverageTests]

[Test::Portability]
options = test_one_dot = 0

[Test::Version]

[Authority]
authority = cpan:DAGOLDEN
do_munging = 0

[MinimumPerl]

[AutoPrereqs]
skip = ^t::lib

[MetaNoIndex]
directory = t
directory = xt
directory = examples
directory = corpus
package = DB

[MetaProvides::Package]
meta_noindex = 1

[GithubMeta]
issues = 1
remote = origin
remote = github

[Prereqs::AuthorDeps]

[MetaYAML]

[MetaJSON]

[CPANFile]

[ExecDir]

[ShareDir]

[MakeMaker]
default_jobs = 9
eumm_version = 6.17

[PromptIfStale]
check_all_plugins = 1
modules = Dist::Zilla
modules = Dist::Zilla::PluginBundle::DAGOLDEN

[CopyFilesFromBuild::Filtered]
copy = Makefile.PL

[Manifest]

[Git::CheckFor::CorrectBranch]

[Git::Check]
allow_dirty = Makefile.PL

[CheckMetaResources]

[CheckPrereqsIndexed]

[CheckChangesHasContent]

[RunExtraTests]
default_jobs = 9

[TestRelease]

[ConfirmRelease]

[UploadToCPAN]

[Git::Commit]
allow_dirty = Makefile.PL
commit_msg = Update Makefile.PL

[Git::Tag]
tag_format = release-%v

[NextRelease]

[BumpVersionAfterRelease]

[Git::Commit]
allow_dirty = Changes
allow_dirty = Makefile.PL
allow_dirty_match = ^lib
commit_msg = After release: bump $VERSION and timestamp Changes

[Git::Push]
push_to = origin

[MakeMaker::Highlander]
:version = 0.003

[Prereqs]
version = 0.88

[OnlyCorePrereqs]
:version = 0.014
check_dual_life_versions = 0
